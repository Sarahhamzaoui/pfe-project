<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 80px;
            overflow: hidden;

            background: linear-gradient(-45deg, #066791, #057499, #04709f, #004e92);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particles span {
            position: absolute;
            bottom: -50px;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        .particles span:nth-child(1) { left: 10%; animation-duration: 8s; }
        .particles span:nth-child(2) { left: 25%; animation-duration: 12s; }
        .particles span:nth-child(3) { left: 40%; animation-duration: 10s; }
        .particles span:nth-child(4) { left: 60%; animation-duration: 14s; }
        .particles span:nth-child(5) { left: 75%; animation-duration: 9s; }
        .particles span:nth-child(6) { left: 90%; animation-duration: 11s; }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        /* Quote */
        .quote {
            position: absolute;
            left: 80px;
            color: white;
            max-width: 400px;
            z-index: 2;
        }

        .quote h1 {
            font-size: 40px;
            font-weight: 600;
            line-height: 1.3;
            animation: fadeIn 2s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        /* Login Box */
.login-container { background: #ffffff;
     padding: 60px;
      width: 400px;
       border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); 
        text-align: center;
        backdrop-filter: blur(10px); 
    }

        .login-container h2 {
            margin: 15px 0 5px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #004e92;
            box-shadow: 0 0 5px rgba(0, 78, 146, 0.4);
        }

        /* Remember & Forgot */
        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me a {
            text-decoration: none;
            color: #004e92;
        }

        .remember-me a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #004e92;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #003366;
        }

        .signup {
            margin-top: 15px;
            font-size: 14px;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>


<body>

    <div class="particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="quote">
        <h1>Efficiency begins<br>with digital<br>transformation!</h1>
    </div>

    <!-- Login -->
    <div class="login-container">
        <img src="logo.png" alt="Logo" width="150">
        <h2>Welcome</h2>
        <p>Sign in to your account</p>

        <div class="input-group">
            <label>Email address</label>
<input type="email" id="email" placeholder="Enter your email" required>

        </div>

        <div class="input-group">
            <label>Password</label>
<input type="password" id="password" placeholder="Enter your password" required>

        </div>

        <div class="remember-me">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <p id="message" style="color: green;"></p>

        <button class="login-btn">Login</button>

        <div class="signup">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>

        <div class="footer-text">
            Â© 2026 Mission Management Platform
        </div>
    </div>
<script>
document.querySelector(".login-btn").addEventListener("click", function() {

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(email === "" || password === ""){
        alert("Please fill all fields");
        return;
    }

    fetch("http://localhost/pfe-backend/login.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
    })
    .then(response => response.json())
    .then(data => {

if(data.message === "Login successful"){
    document.getElementById("message").innerText =
        "Welcome " + data.user.first_name;
    window.location.href = "DMLpage.php";
} else {
            alert(data.message);
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert("Server error");
    });

});
</script>


</body>
</html>
